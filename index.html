<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4b2e83;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: 2px solid #a6c1ee;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #a6c1ee;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .hint {
      font-size: 14px;
      color: #444;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter the Password ðŸ’–</h1>
    <input type="password" id="passwordInput" placeholder="Your secret password...">
    <button onclick="checkPassword()">Unlock</button>
    <div class="hint">Hint: It's a delicate flying beauty ðŸ¦‹</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const correctPassword = "butterfly";

      if (input.toLowerCase() === correctPassword.toLowerCase()) {
        localStorage.setItem("unlocked", "true");
        window.location.href = "message.html";
      } else {
        alert("Oops! Wrong password. Try again.");
      }
    }
  </script>
</body>
</html>
